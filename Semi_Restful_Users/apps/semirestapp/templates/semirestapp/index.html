<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semi_Restful_Users</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'semirestapp/css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </head>
  <body>
    <div class="container">
      <h3>Users</h3>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in allusers%}
          <tr>
            <td>{{user.id}}</td>
            <td><a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
            <td>{{user.email_address}}</td>
            <td>{{user.created_at}}</td>
            <td>
              <a href="users/{{user.id}}">Show</a>
              <a href="users/{{user.id}}/edit">Edit</a>
              <a href="users/{{user.id}}/destroy">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="users/new">Add a new User</a>
    </div>
  </body>
</html>
