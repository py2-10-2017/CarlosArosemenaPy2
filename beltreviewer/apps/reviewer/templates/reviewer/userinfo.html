<!DOCTYPE html>
{% extends "reviewer/reviewerbase.html"%}
{% block body_block %}
<div class="row" style="margin-bottom:100px;">
<h2>User: {{user}}</h2>
<h3>Name: {{first_name}} {{last_name}}</h3>
<h3>Total Reviews: {{reviews}}</h3>
</div>
<div class="row">
  <h3>Posted Reviews on the following books:</h3>
  <ul>
    {% for book in books%}
    <li><a href="/books/{{book.book.id}}">{{book.book.title}}</a></li>
    {% endfor %}

  </ul>
</div>

{% endblock %}
