<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'amadonapp/css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </head>
  <body>
    <div class="container">
      <h1>Thank you for your business!</h1>
      <p>We charged your credit card for {{charged}}</p>
      <p>You have ordered {{ordered}} items so far and spent</p>
      <p>${{totalcharge}} with Amadon.com</p>

      <a href="/"><button type="button" class="btn-primary" name="button">Go Back!</button></a>
      <a href="/reset"><button type="button" class="btn-primary" name="button">Reset and Go Back!</button></a>

    </div>
  </body>
</html>
