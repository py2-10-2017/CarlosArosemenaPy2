<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'surveyform/css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </head>
  <body>
    <div class="container">
      <form action="surveys/process" method="POST">
        {% csrf_token %}
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Your Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name='name'>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dojo Location: </label>
            <div class="col-sm-10">
              <select class="form-control" name='location'>
               <option selected disabled>Select an Option</option>
               <option value="seattle">Seattle</option>
               <option value="dc">DC</option>
               <option value="online">Online</option>
             </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Favourite Language : </label>
            <div class="col-sm-10">
              <select class="form-control" name="language">
               <option selected disabled>Select an Option</option>
               <option value="Java">Java</option>
               <option value="Python">Python</option>
               <option value="NodeJS">NodeJS</option>
             </select>
            </div>
          </div>
          <div class="form-group">
            <label>Comments (Optional): </label>
            <textarea class="form-control" name='comment' rows="3"></textarea>
          </div
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
      </form>
    </div>
  </body>
</html>
