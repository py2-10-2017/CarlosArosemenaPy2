<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'surveyform/css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </head>
  <body>
    <div class="container">
      <div class="alert alert-success" style="width: 500px; margin-left:200px;" role="alert">
        <p>Thanks for submitting this form! You have</p>
        <p>submitted this form {{ counter }} times now.</p>
      </div>
      <div id="resultform">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name: </label>
            <div class="col-sm-10">
              <p>{{ name }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Dojo Location: </label>
            <div class="col-sm-10">
              <p>{{ location }}</p>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Favourite Language: </label>
            <div class="col-sm-10">
              <p>{{ language }}</p>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Comments (Optional): </label>
            <p>{{ comment }}</p>
          </div
          <div class="form-group row">
            <div class="col-sm-10">
              <a href="/"><input type="submit" class="btn btn-primary" value="Go Back"></a>
            </div>
          </div>
      </div>
    </div>
  </div>
  </body>
</html>
